<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/template.xhtml">

    <ui:define name="title">Signin</ui:define>

    <ui:define name="body">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h:form class="form-signin" id="signinForm">
                    <p:growl id="messages" style="padding-top:50px" showDetail="true"/>
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputLogin" class="sr-only">Login</label>
                    <h:inputText id="inputLogin" class="form-control" pt:placeholder="Login"
                                 pt:required="true" pt:autofocus="true" value="#{accountBean.user.login}"/>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <h:inputText id="inputPassword" pt:type="password" class="form-control" pt:placeholder="Password"
                                 pt:required="true" value="#{accountBean.user.password}"/>
                    <h:message for="inputPassword" styleClass="error"/>

                    <div class="checkbox">
                        <label>
                            <h:selectBooleanCheckbox value="#{accountBean.rememberMe}"/> Remember Me
                        </label>
                    </div>
                    <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign in"
                                     action="#{accountBean.doSignin}"/>
                    <h:link styleClass="btn btn-link" value="Sign up for an account" outcome="signup"/>
                    <br/>
                    <h:link styleClass="btn btn-link" value="Forgot your password" outcome="forgot"/>
                </h:form>
            </div>
            <div class="col-md-4"></div>
        </div>

    </ui:define>
</ui:composition>
